<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Beauty Glamour Studios</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fefcf9;
    color: #4a4a4a;
    padding: 20px;
    margin: 0;
  }
  header {
    text-align: center;
    padding: 40px 20px;
    background: #f9f8f6;
    border-radius: 8px;
    margin-bottom: 40px;
  }
  header h1 {
    font-size: 3rem;
    margin-bottom: 10px;
  }
  header p {
    font-size: 1.2rem;
    color: #6e6e6e;
  }
  main {
    max-width: 800px;
    margin: 0 auto;
  }
  section {
    background: #faf9f7;
    padding: 25px 30px;
    border-radius: 10px;
    margin-bottom: 40px;
  }
  h2 {
    font-size: 2rem;
    color: #4a4a4a;
    border-bottom: 2px solid #eae8e5;
    padding-bottom: 5px;
    margin-bottom: 20px;
  }
  p {
    font-size: 1.1rem;
    color: #555555;
    margin-bottom: 15px;
  }
  button {
    background-color: #f6f5f3;
    color: #4a4a4a;
    border: none;
    padding: 15px 30px;
    font-size: 1.1rem;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 3px 6px rgba(246, 245, 243, 0.8);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #eae9e7;
    box-shadow: 0 5px 10px rgba(234, 233, 231, 0.9);
  }
  footer {
    text-align: center;
    padding: 20px;
    color: #7a7a7a;
    font-size: 0.9rem;
    border-top: 1px solid #e6e3de;
    margin-top: 40px;
  }
</style>
</head>
<body>
  <header>
    <h1>Beauty Glamour Studios</h1>
    <p>Tu spa de confianza para belleza y relajación</p>
  </header>
  <main>
    <section>
      <h2>Bienvenida</h2>
      <section>
  <h2>Reserva tu cita</h2>
  <form id="reservaForm">
    <label for="nombre">Nombre:</label><br/>
    <input type="text" id="nombre" name="nombre" required style="width:100%; padding:8px; margin-bottom:10px;" />

    <label for="email">Email:</label><br/>
    <input type="email" id="email" name="email" required style="width:100%; padding:8px; margin-bottom:10px;" />

    <label for="fecha">Fecha de cita:</label><br/>
    <input type="date" id="fecha" name="fecha" required style="width:100%; padding:8px; margin-bottom:10px;" />

    <label for="servicio">Servicio:</label><br/>
    <select id="servicio" name="servicio" required style="width:100%; padding:8px; margin-bottom:10px;">
      <option value="">Selecciona un servicio</option>
      <option value="Masajes">Masajes</option>
      <option value="Faciales">Faciales</option>
      <option value="Manicura">Manicura</option>
      <option value="Pedicura">Pedicura</option>
      <option value="Depilación">Depilación</option>
    </select>

    <button type="submit" style="background-color:#f6f5f3; color:#4a4a4a; border:none; padding:12px 25px; border-radius:20px; cursor:pointer;">
      Enviar reserva
    </button>
  </form>
</section>

<script>
  const form = document.getElementById('reservaForm');
  form.addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Gracias por reservar con Beauty Glamour Studios. Nos pondremos en contacto contigo pronto.');
    form.reset();
  });
</script>
