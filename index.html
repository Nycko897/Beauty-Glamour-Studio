<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beauty Glamour Studios</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Open+Sans&display=swap" rel="stylesheet" />
  
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Open Sans', sans-serif;
      background: #fefcf8; /* blanco crema muy suave */
      color: #666666; /* gris medio para texto */
      line-height: 1.6;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: #fffaf5; /* crema muy claro */
      border-radius: 8px;
      margin-bottom: 40px;
      font-family: 'Lora', serif;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    header h1 {
      font-size: 3rem;
      color: #444444; /* gris oscuro suave */
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      color: #888888; /* gris claro */
    }
    
    main {
      max-width: 800px;
      margin: 0 auto;
    }
    
    section {
      margin-bottom: 40px;
      background: #fffdf9; /* blanco crema */
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    
    h2 {
      font-family: 'Lora', serif;
      color: #555555; /* gris medio */
      margin-bottom: 20px;
      font-size: 2rem;
      border-bottom: 2px solid #dddcdc; /* gris muy claro */
      padding-bottom: 5px;
    }
    
    p {
      font-size: 1.1rem;
      color: #666666;
      margin-bottom: 15px;
    }
    
    button {
      background-color: #f2e8dc; /* crema suave */
      color: #555555;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 6px rgba(242, 232, 220, 0.6);
    }
    button:hover {
      background-color: #e7dcc8;
      box-shadow: 0 5px 10px rgba(231, 220, 200, 0.7);
    }
    
    footer {
      text-align: center;
      padding: 20px;
      color: #999999;
      font-size: 0.9rem;
      border-top: 1px solid #f0ede9;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Beauty Glamour Studios</h1>
    <p>Tu spa de confianza para belleza y relajación</p>
  </header>
  
  <main>
